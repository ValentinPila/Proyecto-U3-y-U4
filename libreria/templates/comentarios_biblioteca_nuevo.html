{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<body style="background-color: #825804;">

<link rel="stylesheet" href="{% static 'css/bootcss/bootstrap.css' %}">

    {% if user.is_authenticated %}
    <div style="text-align: center;">
        <h1 style="margin-left: 10px; color: white;">Comentario</h1>
        <form class="row g-3" style=" text-align: center; color: white; padding: 30px" action="" method="post" style="margin-left: 30px;">{% csrf_token %}
            {{form|crispy}}
            
            <input value="Publicar" style="margin-left: 47%; min-width: 100px; max-width: 100px;" type="submit"></input>
        </form>
    </div>
    {% else %}
        <h1>Pagina no encontrada</h1>
    {% endif %}
</body>
{% endblock %}
