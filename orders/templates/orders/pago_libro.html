{% extends 'base2.html' %}
{% load static %}

{% block content %}
<body style="background-color: #825804;">
    <div style="text-align: center; color: white;">
        <h1>Pagina de pago</h1>

            <p>Este es el libro seleccionado: {{Libro.Nombre}}</p>
        
        <p>Paga: ${{Libro.Precio}}</p>
    </div>

    <form style="text-align: center; background-color: #825804;" action="{% url 'charge' %}" method="post"> {% csrf_token %}
        <input type="hidden" value="{{Libro.Precio}}" id = Precio name = "Precio" >
        <input type="hidden" value="{{Libro.Nombre}}" id = Nombre name = "Nombre" >

        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ stripe_key }}"
            data-description="Pagara el libro: {{Libro.Nombre}}"
            data-amount= {{Libro.Precio}}00
            data-locale="auto">
        </script>
    </form>
</body>
{% endblock content %}
