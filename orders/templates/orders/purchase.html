{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Pagina de pago</h1>

    {% for peli in Todas_Peliculas %}
        <p>Esta es la pelicula seleccionada: {{peli.Nombre}}</p>
    {% endfor %}
    
    <p>Paga: $100.00</p>
    <form action="{% url 'charge' %}" method="post"> {% csrf_token %}
        <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
            data-key="{{ stripe_key }}"
            data-description="Pago de Alquiler"
            data-amount="10000"
            data-locale="auto">
        </script>
    </form>
{% endblock content %}
